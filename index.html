<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Canvas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="canvas-container">
        <canvas id="drawingCanvas" width="700" height="700"></canvas>
      </div>
      <div class="controls">
        <button id="startButton">Start</button>
        <button id="addthreshold">Raise Threshold</button>
        <button id="clearCanvas">Clear</button>
      </div>
      <div class="status-container">
        <h2 id="device-details">Device orientation not available</h2>
        <h2 id="permission-status">Loading...</h2>
        <h2 id="tresholdValue">Loading...</h2>
        <h2 id="velocity">Loading...</h2>
        <h2 id="updateoffsetvalue">Loading...</h2>
        <h2 id="walkigStatus" class="jump-count">Loading...</h2>
        <h2 id="jumpcount" class="jump-count">Jumps:0</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
